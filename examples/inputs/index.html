<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Inputs</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar statusbar-padding">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Inputs
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content header-padding">
      <h4 class="padding">Basic Usage</h4>
      <div class="ion-list list">

        <div class="ion-item item item-block item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <div class="ion-input input">
                <input class="text-input" placeholder="First Name" autocomplete="off" autocorrect="off" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="ion-item item item-block item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <div class="ion-input input">
                <input class="text-input" placeholder="Last Name" autocomplete="off" autocorrect="off" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="padding">
          <button class="button button-block">
            <span class="button-inner">Sign Up</span>
            <div class="button-effect"></div>
          </button>
        </div>

      </div>
      <h4 class="padding">Fixed Labels</h4>
      <div class="ion-list list">

        <div class="ion-item item item-block item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label fixed" for="fixed-username">Username</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="text" id="fixed-username">
              </div>
            </div>
          </div>
        </div>

        <div class="ion-item item item-block item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label fixed" for="fixed-password">Password</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="password" id="fixed-password">
              </div>
            </div>
          </div>
        </div>

        <div class="padding">
          <button class="button button-block">
            <span class="button-inner">Sign In</span>
            <div class="button-effect"></div>
          </button>
        </div>

      </div>
      <h4 class="padding">Floating Labels</h4>
      <div class="ion-list list">

        <div class="ion-item item item-block item-label-floating item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label floating" for="floating-username">Username</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="text" id="floating-username" onfocus="$(this).closest('.ion-item').addClass('input-has-focus');" onblur="if ( $(this).val().length < 1 ) {$(this).closest('.ion-item').removeClass('input-has-focus');}">
              </div>
            </div>
          </div>
        </div>

        <div class="ion-item item item-block item-label-floating item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label floating" for="floating-password">Password</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="password" id="floating-password" onfocus="$(this).closest('.ion-item').addClass('input-has-focus');" onblur="if ( $(this).val().length < 1 ) {$(this).closest('.ion-item').removeClass('input-has-focus');}">
              </div>
            </div>
          </div>
        </div>

        <div class="padding">
          <button class="button button-block">
            <span class="button-inner">Sign In</span>
            <div class="button-effect"></div>
          </button>
        </div>

      </div>

      <h4 class="padding">Stacked Labels</h4>

      <div class="ion-list list">

        <div class="ion-item item item-block item-label-stacked item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label stacked" for="stacked-username">Username</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="text" id="stacked-username" onfocus="$(this).closest('.ion-item').addClass('input-has-focus');" onblur="if ( $(this).val().length < 1 ) {$(this).closest('.ion-item').removeClass('input-has-focus');}">
              </div>
            </div>
          </div>
        </div>

        <div class="ion-item item item-block item-label-stacked item-input">
          <div class="item-inner">
            <div class="input-wrapper">
              <label class="ion-label label stacked" for="stacked-password">Password</label>
              <div class="ion-input input">
                <input class="text-input" autocomplete="off" autocorrect="off" type="password" id="stacked-password" onfocus="$(this).closest('.ion-item').addClass('input-has-focus');" onblur="if ( $(this).val().length < 1 ) {$(this).closest('.ion-item').removeClass('input-has-focus');}">
              </div>
            </div>
          </div>
        </div>

        <div class="padding">
          <button class="button button-block">
            <span class="button-inner">Sign In</span>
            <div class="button-effect"></div>
          </button>
        </div>

      </div>
    </div> <!-- content -->
  </div>
</body>
</html>
