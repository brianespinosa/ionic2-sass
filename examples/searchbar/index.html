<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Searchbar</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Searchbar
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content header-padding">
      <div class="scroll-content">

        <div class="ion-searchbar searchbar searchbar-left-aligned searchbar-active">
          <div class="searchbar-input-container">
            <button class="ion-button searchbar-md-cancel disable-hover button button-clear dark" type="button">
              <span class="button-inner">
                <div name="md-arrow-back" role="img" class="ion-icon icon ion-md-arrow-back" aria-label="arrow back"></i>
              </span>
              <div class="button-effect"></div>
            </button>
            <div class="searchbar-search-icon"></div>
            <input class="searchbar-input" placeholder="Search" type="search" autocomplete="off" autocorrect="off" spellcheck="false">
            <button class="ion-button searchbar-clear-icon disable-hover button button-clear" type="button">
              <span class="button-inner"></span>
              <div class="button-effect"></div>
            </button>
          </div>
          <button class="ion-button searchbar-ios-cancel disable-hover button button-clear button-clear-ios" type="button" tabindex="1">
            <span class="button-inner">Cancel</span>
            <div class="button-effect"></div>
          </button>
        </div>

        <div class="ion-list list">

          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Pok√©mon Yellow
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Super Metroid
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Mega Man X
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  The Legend of Zelda
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Pac-Man
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Super Mario World
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>
          <button class="ion-item item item-block">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Street Fighter II
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </button>

        </div>
      </div>

    </div> <!-- content -->
  </div>
</body>
</html>
