<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Checkbox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Checkbox
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content header-padding">
      <div class="scroll-content">
        <div class="ion-list list">

          <div class="ion-list-header item list-header">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">Basic Usage</div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>

          <div class="ion-item item item-block item-checkbox">
            <div class="ion-checkbox checkbox" tappable="">
              <div class="checkbox-icon checkbox-checked danger">
                <div class="checkbox-inner"></div>
              </div>
              <button class="ion-button item-cover disable-hover item-cover-default" role="checkbox" type="button" aria-checked="true" aria-labelledby="lbl-1136" aria-disabled="false" onclick="$(this).prev().toggleClass('checkbox-checked')">
                <span class="button-inner"></span>
                <div class="button-effect"></div>
              </button>
            </div>
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Pok√©mon Yellow
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>
          <div class="ion-item item item-block item-checkbox item-checkbox-disabled">
            <div class="ion-checkbox checkbox checkbox-disabled" tappable="">
              <div class="checkbox-icon">
                <div class="checkbox-inner"></div>
              </div>
              <button class="ion-button item-cover disable-hover item-cover-default" role="checkbox" type="button" aria-checked="true" aria-labelledby="lbl-1136" aria-disabled="false" onclick="$(this).prev().toggleClass('checkbox-checked')">
                <span class="button-inner"></span>
                <div class="button-effect"></div>
              </button>
            </div>
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Super Metroid
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>
          <div class="ion-item item item-block item-checkbox">
            <div class="ion-checkbox checkbox danger" tappable="">
              <div class="checkbox-icon">
                <div class="checkbox-inner"></div>
              </div>
              <button class="ion-button item-cover disable-hover item-cover-default" role="checkbox" type="button" aria-checked="true" aria-labelledby="lbl-1136" aria-disabled="false" onclick="$(this).prev().toggleClass('checkbox-checked')">
                <span class="button-inner"></span>
                <div class="button-effect"></div>
              </button>
            </div>
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Mega Man X
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>
          <div class="ion-item item item-block item-checkbox">
            <div class="ion-checkbox checkbox secondary" tappable="">
              <div class="checkbox-icon checkbox-checked">
                <div class="checkbox-inner"></div>
              </div>
              <button class="ion-button item-cover disable-hover item-cover-default" role="checkbox" type="button" aria-checked="true" aria-labelledby="lbl-1136" aria-disabled="false" onclick="$(this).prev().toggleClass('checkbox-checked')">
                <span class="button-inner"></span>
                <div class="button-effect"></div>
              </button>
            </div>
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  The Legend of Zelda
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>
          <div class="ion-item item item-block item-checkbox">
            <div class="ion-checkbox checkbox" tappable="">
              <div class="checkbox-icon">
                <div class="checkbox-inner"></div>
              </div>
              <button class="ion-button item-cover disable-hover item-cover-default" role="checkbox" type="button" aria-checked="true" aria-labelledby="lbl-1136" aria-disabled="false" onclick="$(this).prev().toggleClass('checkbox-checked')">
                <span class="button-inner"></span>
                <div class="button-effect"></div>
              </button>
            </div>
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">
                  Pac-Man
                </div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>

        </div>

      </div>
    </div> <!-- content -->
  </div>
</body>
</html>
