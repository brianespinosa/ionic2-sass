<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Action Sheets</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Action Sheets
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content padding header-padding">
      <div class="scroll-content">
        <button class="button button-block" onclick="$('#sheet_example_1').addClass('active');">
          <span class="button-inner">Show Action Sheet</span>
          <div class="button-effect"></div>
        </button>
      </div>
    </div> <!-- content -->

    <div id="sheet_example_1" role="dialog" class="ion-action-sheet action-sheet" aria-labelledby="acst-hdr-1">
      <div class="ion-backdrop" role="presentation" style="opacity: 0.26;" onclick="$('.ion-action-sheet').removeClass('active');"></div>
      <div class="action-sheet-wrapper">
        <div class="action-sheet-container">
          <div class="action-sheet-group">
            <div class="action-sheet-title" id="acst-hdr-1">Albums</div>
            <button class="ion-button disable-hover action-sheet-button icon-left">
              <span class="button-inner">
                <i class="ion-icon action-sheet-icon icon ion-md-trash show-wp" role="img" aria-label="trash"></i>
                Delete
              </span>
              <div class="button-effect"></div>
            </button>
          </div>
          <div class="action-sheet-group">
            <button class="ion-button action-sheet-cancel disable-hover action-sheet-button icon-left" onclick="$('.ion-action-sheet').removeClass('active');">
              <span class="button-inner">
                <i class="ion-icon action-sheet-icon icon ion-md-close show-wp" role="img" aria-label="close"></i>
                Cancel
              </span>
              <div class="button-effect"></div>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
