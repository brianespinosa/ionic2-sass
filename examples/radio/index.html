<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Radio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Radio
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content header-padding">
      <div class="scroll-content">

        <div class="ion-list list">

          <div class="ion-list-header item list-header">
            <div class="item-inner">
              <div class="input-wrapper">
                <div class="ion-label label">Basic Usage</div>
              </div>
            </div>
            <div class="button-effect"></div>
          </div>


          <div class="alert-radio-group">


            <div class="ion-item item item-block item-radio">
              <div class="item-inner">
                <div class="input-wrapper">
                  <div class="ion-label label" id="lbl-1615">Go</div>
                </div>
                <div checked="true" value="golang" class="ion-radio radio tappable">
                  <div class="radio-icon">
                    <div class="radio-inner"></div>
                  </div>
                  <button class="ion-button item-cover disable-hover default" role="radio" type="button" id="rb-1615-0" aria-checked="false" aria-labelledby="lbl-1615" aria-disabled="false" onclick="$('.radio-icon').removeClass('radio-checked');$(this).prev().addClass('radio-checked');">
                    <span class="button-inner"></span>
                    <div class="button-effect"></div>
                  </button>
                </div>
              </div>
              <div class="button-effect"></div>
            </div>

            <div class="ion-item item item-block item-radio">
              <div class="item-inner">
                <div class="input-wrapper">
                  <div class="ion-label label" id="lbl-1616">Rust</div>
                </div>
                <div value="rust" class="ion-radio radio tappable">
                  <div class="radio-icon">
                    <div class="radio-inner"></div>
                  </div>
                  <button class="ion-button item-cover disable-hover default" role="radio" type="button" id="rb-1616-0" aria-checked="false" aria-labelledby="lbl-1616" aria-disabled="false" onclick="$('.radio-icon').removeClass('radio-checked');$(this).prev().addClass('radio-checked');">
                    <span class="button-inner"></span>
                    <div class="button-effect"></div>
                  </button>
                </div>
              </div>
              <div class="button-effect"></div>
            </div>

          </div>

        </div>

      </div>
    </div> <!-- content -->
  </div>
</body>
</html>
