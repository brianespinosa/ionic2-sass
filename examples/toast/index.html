<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <title>Toast</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="/css/ionic.css" rel="stylesheet">
  <link href="/css/scrollbar-fix.css" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
</head>
<body class="ios">
  <div class="ion-page show-page">

    <div class="ion-header">
      <div class="ion-navbar toolbar">
        <div class="toolbar-background"></div>
        <a class="back-button bar-button default show-back-button" href="/">
          <span class="button-inner">
            <span class="button-inner">
              <i class="ion-icon back-button-icon ion-ios-arrow-back show-wp" role="img" aria-label="arrow back"></i>
              <i class="ion-icon back-button-icon ion-md-arrow-back" role="img" aria-label="arrow back"></i>
              <span class="back-button-text">Back</span>
            </span>
          </span>
          <div class="button-effect"></div>
        </a>
        <div class="toolbar-content">
          <div class="ion-title">
            <div class="toolbar-title">
              Toast
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ion-content padding header-padding">
      <div class="scroll-content">
        <button class="button button-block light" onclick="$('#alert_example_1').addClass('active');">
          <span class="button-inner">Show Basic Alert</span>
          <div class="button-effect"></div>
        </button>

        <button class="button button-block secondary" onclick="$('#alert_example_2').addClass('active');">
          <span class="button-inner">Show Prompt Alert</span>
          <div class="button-effect"></div>
        </button>

        <button class="button button-block dark" onclick="$('#alert_example_3').addClass('active');">
          <span class="button-inner">Show Confirmation Alert</span>
          <div class="button-effect"></div>
        </button>

        <button class="button button-block" onclick="$('#alert_example_4').addClass('active');">
          <span class="button-inner">Show Radio Alert</span>
          <div class="button-effect"></div>
        </button>

        <button class="button button-block danger" onclick="$('#alert_example_5').addClass('active');">
          <span class="button-inner">Show Checkbox Alert</span>
          <div class="button-effect"></div>
        </button>
      </div>
    </div> <!-- content -->

    <div role="dialog" class="ion-toast toast" aria-labelledby="toast-hdr-32" style="z-index: 20039;">
      <div class="toast-wrapper toast-bottom" style="transform: translateY(-10px);opacity:1;">
        <div class="toast-container">
          <div class="toast-message" id="toast-hdr-32">Your files were successfully saved</div>
          <button class="ion-button toast-button disable-hover button button-clear">
            <span class="button-inner">Ok</span>
            <div class="button-effect"></div>
          </button>
        </div>
      </div>
    </div>

    <div role="dialog" class="ion-alert alert" aria-labelledby="alert-hdr-1" aria-describedby="alert-msg-1" id="alert_example_1">
      <div class="ion-backdrop" role="presentation"></div>
      <div class="alert-wrapper">
        <div class="alert-head">
          <h2 class="alert-title" id="alert-hdr-1">New Friend!</h2>
        </div>
        <div class="alert-message" id="alert-msg-1">Your friend, Obi wan Kenobi, just approved your friend request!</div>
        <div class="alert-button-group">
          <button ="alert-button" class="ion-button disable-hover alert-button default" onclick="$('.ion-alert').removeClass('active');">
            <span class="button-inner">Ok</span>
            <div class="button-effect"></div>
          </button>
        </div>
      </div>
    </div>



  </div>
</body>
</html>
